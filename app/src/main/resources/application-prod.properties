server.address=0.0.0.0
server.port=${HTTP_PORT:8000}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:school}?characterEncoding=UTF-8
spring.datasource.username=${MYSQL_USERNAME:school}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:school}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.datasource.auto-commit=false